<div class="popup-backdrop" (click)="onBackdropClick($event)">
    <div class="popup-container">
        <div class="popup-header">
            <h2 translate>popup.skills.create</h2>
            <button class="close-btn" (click)="closePopup()" translate>popup.common.close</button>
        </div>

        <div class="popup-content">
            <form (ngSubmit)="onSubmit()" #skillForm="ngForm">
                <div class="form-group">
                    <label for="name" translate>popup.skills.skillnamerequired</label>
                    <input type="text" id="name" name="name" [(ngModel)]="name" [disabled]="!isLoggedIn" required
                        maxlength="50">
                </div>

                <div class="form-group">
                    <label for="order" translate>popup.common.orderrequired</label>
                    <input type="number" id="order" name="order" [(ngModel)]="order" [disabled]="!isLoggedIn" min="1"
                        max="999" required>
                </div>

                <div class="form-group">
                    <label for="file" translate>popup.skills.logoidrequired</label>
                    <input type="file" id="file" name="file" (change)="onFileSelected($event)" [disabled]="!isLoggedIn"
                        accept="image/*,.svg" required>
                    <small *ngIf="selectedFile">{{ 'popup.skills.selected' | translate:{ filename: selectedFile.name }
                        }}</small>
                </div>

                <div *ngIf="!isLoggedIn" class="login-warning">
                    <p translate>popup.skills.loginrequiredcreate</p>
                </div>

                <div *ngIf="error" class="error-message">{{ error }}</div>
                <div *ngIf="success" class="success-message">{{ success }}</div>

                <div class="form-actions">
                    <button type="button" (click)="closePopup()" class="btn-cancel"
                        translate>popup.common.cancel</button>
                    <button type="submit"
                        [disabled]="!isLoggedIn || isSubmitting || !skillForm.form.valid || !selectedFile"
                        class="btn-submit">
                        {{ isSubmitting ? ('popup.skills.creating' | translate) : ('popup.skills.createskill' |
                        translate) }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
