<div class="popup-backdrop" (click)="onBackdropClick($event)">
    <div class="popup-container">
        <div class="popup-header">
            <h2 translate>popup.skills.delete</h2>
            <button class="close-btn" (click)="closePopup()" translate>popup.common.close</button>
        </div>

        <div class="popup-content">
            <div class="delete-confirmation">
                <p translate>popup.skills.confirmdelete</p>
                <div class="skill-info">
                    <strong>{{ skill?.name }}</strong>
                    <img *ngIf="skill?.filename" [src]="api.getImageUrl(skill.filename)" [alt]="skill.name"
                        class="skill-preview">
                </div>

                <div *ngIf="!isLoggedIn" class="login-warning">
                    <p translate>popup.skills.loginrequireddelete</p>
                </div>

                <div *ngIf="error" class="error-message">{{ error }}</div>

                <div class="form-actions">
                    <button type="button" (click)="closePopup()" class="btn-cancel"
                        translate>popup.common.cancel</button>
                    <button type="button" (click)="confirmDelete()" [disabled]="!isLoggedIn || isDeleting"
                        class="btn-delete">
                        {{ isDeleting ? ('popup.skills.deleting' | translate) : ('popup.common.delete' | translate) }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
