<div class="popup-backdrop" (click)="onBackdropClick($event)">
    <div class="popup-container">
        <div class="popup-header">
            <h2>Delete Skill</h2>
            <button class="close-btn" (click)="closePopup()">&times;</button>
        </div>

        <div class="popup-content">
            <div class="delete-confirmation">
                <p>Are you sure you want to delete this skill?</p>
                <div class="skill-info">
                    <strong>{{ skill?.name }}</strong>
                    <img *ngIf="skill?.filename" [src]="api.getImageUrl(skill.filename)" [alt]="skill.name"
                        class="skill-preview">
                </div>

                <div *ngIf="!isLoggedIn" class="login-warning">
                    <p>⚠️ You must be logged in to delete skills.</p>
                </div>

                <div *ngIf="error" class="error-message">{{ error }}</div>

                <div class="form-actions">
                    <button type="button" (click)="closePopup()" class="btn-cancel">Cancel</button>
                    <button type="button" (click)="confirmDelete()" [disabled]="!isLoggedIn || isDeleting"
                        class="btn-delete">
                        {{ isDeleting ? 'Deleting...' : 'Delete' }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
