<header>
  <nav class="navbar">
    <div class="logo">
      <a href="#hero" (click)="scrollToSection($event, 'hero')">Hugo Levacher</a>
    </div>
    <div id="rightHeader">
      <ul class="nav-links" [ngClass]="{'open':menuOpen && isSmallScreen}">
        <li><a href="#aboutme" (click)="scrollToSection($event, 'aboutme')"
            [class.active]="currentSection === 'aboutme'" translate>app.aboutme</a></li>
        <li><a href="#skills" (click)="scrollToSection($event, 'skills')" [class.active]="currentSection === 'skills'"
            translate>app.skills</a></li>
        <li><a href="#projects" (click)="scrollToSection($event, 'projects')"
            [class.active]="currentSection === 'projects'" translate>app.projects</a></li>
        <li><a href="#contact" (click)="scrollToSection($event, 'contact')"
            [class.active]="currentSection === 'contact'" translate>app.contact</a></li>
      </ul>
      <button class="hamburger" (click)="toggleMenu()" [ngClass]="{'rotate':isRotating}">
        {{ menuOpen ? '✖' : '☰' }}
      </button>
      <div class="language-switcher">
        <button (click)="toggleLanguage()">{{ language === 'en' ? 'fr' : 'en' }}</button>
      </div>
    </div>
  </nav>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<footer>
</footer>
