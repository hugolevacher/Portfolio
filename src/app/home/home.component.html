<div class="navigation-arrow top-arrow" *ngIf="hasPreviousSection" (click)="scrollToPreviousSection()">
    <div class="triangle-up"></div>
</div>

<section id="hero" class="hero-section">
    <div class="hero-content">
        <h1 translate>home.hi</h1>
        <p translate>home.job</p>
    </div>
</section>

<section id="aboutme" class="about-section">
    <div class="card">
        <h1 translate>home.aboutme</h1>
        <div class="social-icons">
            <a href="https://github.com/hugolevacher" target="_blank" aria-label="GitHub">
                <img src="assets/github-icon.svg" alt="GitHub" />
            </a>
            <a href="https://linkedin.com/in/your-profile" target="_blank" aria-label="LinkedIn">
                <img src="assets/linkedin-icon.svg" alt="LinkedIn" />
            </a>
        </div>
        <p translate>home.about1</p>
        <p translate>home.about2</p>
    </div>
</section>

<section id="skills" class="skills-section">
    <div class="card">
        <h1 translate>home.skills</h1>
        <div class="skills-grid">
            <div class="skill-card" *ngFor="let skill of skills">
                <img [src]="skill.logo" [alt]="skill.name" />
                <p>{{ skill.name }}</p>
            </div>
        </div>
    </div>
</section>

<section id="projects" class="projects-section">
    <div class="card">
        <h1 translate>home.projects</h1>
        <div class="projects-grid">
            <div class="project-card" *ngFor="let project of projects" [routerLink]="['/project', project.route]">
                <img [src]="project.image" [alt]="project.title" />
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
                <a class="learn-more-button" translate>home.learnmore</a>
            </div>
        </div>
    </div>
</section>

<section id="contact" class="contact-section">
    <div class="card">
        <h1 translate>home.contact</h1>
        <p translate>home.reachout</p>
        <div class="contact-info">
            <a href="mailto:hugolevacher13@gmail.com" class="contact-link" aria-label="Email">
                <img src="assets/email-icon.svg" alt="Email" />
                <span>hugolevacher13&#64;gmail.com</span>
            </a>
            <a href="tel:+14384935557" class="contact-link" aria-label="Phone">
                <img src="assets/phone-icon.svg" alt="Phone" />
                <span>(438) 493-5557</span>
            </a>
            <a href="{{'home.resumelink'|translate}}" target="_blank" class="contact-link" aria-label="Resume">
                <img src="assets/curriculum-vitae.svg" alt="Phone" />
                <span translate>home.resume</span>
            </a>
            <a href="https://github.com/hugolevacher" target="_blank" class="contact-link" aria-label="GitHub">
                <img src="assets/github-icon.svg" alt="GitHub" />
                <span translate>home.github</span>
            </a>
            <a href="https://linkedin.com/in/your-profile" target="_blank" class="contact-link" aria-label="LinkedIn">
                <img src="assets/linkedin-icon.svg" alt="LinkedIn" />
                <span translate>home.linkedin</span>
            </a>
        </div>

    </div>
</section>

<div class="navigation-arrow bottom-arrow" *ngIf="hasNextSection" (click)="scrollToNextSection()">
    <div class="triangle-down"></div>
</div>
