<!-- Loading state -->
<div *ngIf="projectLoading" class="loading-message">
    <p translate>common.loadingproject</p>
</div>

<!-- Error state -->
<div *ngIf="projectError && !projectLoading" class="error-message">
    <p>{{ projectError }}</p>
</div>

<!-- Project content -->
<div class="project-detail" *ngIf="project && !projectLoading && !projectError">
    <h1>{{ project.title }}</h1>

    <div class="media">
        <video *ngIf="project.videoUrl" [src]="project.videoUrl" controls></video>
        <img *ngIf="!project.videoUrl && project.imageUrl" [src]="project.imageUrl" [alt]="project.title" />
        <div *ngIf="!project.videoUrl && !project.imageUrl" class="no-media-placeholder">
            {{ project.title.charAt(0) }}
        </div>
    </div>

    <p *ngIf="project.projectUrl">
        <span translate>project.test </span>
        <a [href]="project.projectUrl" target="_blank">{{ project.projectUrl }}</a>
    </p>

    <p *ngIf="project.githubUrl">
        <span translate>project.code </span>
        <a [href]="project.githubUrl" target="_blank">{{ project.githubUrl }}</a>
    </p>

    <div class="project-text">
        <p *ngFor="let paragraph of project.text.split('\n')" [innerHTML]="paragraph"></p>
    </div>
</div>

<!-- Not found state -->
<div *ngIf="!project && !projectLoading && !projectError" class="not-found-message">
    <p translate>project.notfound</p>
</div>
